<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link href="app.css" rel="stylesheet">
<script src="app.js"></script>
</head>

<body>

	<h1>Calculator</h1>
	<div id="outDiv"></div>

	<div id="inDiv">
		<table>
			<tr>
				<td><button id="seven" onclick="getSeven()" value="7">7</button></td>
				<td><button id="eight" onclick="getEight()" value="8">8</button></td>
				<td><button id="nine" onclick="getNine()" value="9">9</button></td>
				<td><button onclick="getAdd()">+</button></td>
			</tr>
			<tr>
				<td><button id="four" onclick="getFour()" value="4">4</button></td>
				<td><button id="five" onclick="getFive()" value="5">5</button></td>
				<td><button id="six" onclick="getSix()" value="6">6</button></td>
				<td><button onclick="getSub()">-</button></td>
			</tr>
			<tr>
				<td><button id="one" onclick="getOne()" value="1">1</button></td>
				<td><button id="two" onclick="getTwo()" value="2">2</button></td>
				<td><button id="three" onclick="getThree()" value="3">3</button></td>
				<td><button onclick="getMul()">*</button></td>
			</tr>
			<tr>
				<td><button onclick="getDot()">.</button></td>
				<td><button id="zero" onclick="getZero()" value="0">0</button></td>
				<td><button onclick="getAns()">=</button></td>
				<td><button onclick="getDiv()">/</button></td>
			</tr>
			<tr>
				<td colspan="2"><button class="action-button" onclick="Clear()">CLR</button></td>
				<td colspan="2"><button class="action-button"
						onclick="Delete()">DEL</button></td>
			</tr>

		</table>
	</div>
</body>
</html>
